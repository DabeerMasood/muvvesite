    <script>
      
    firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    // User is signed in.
	  console.log("doo");
var displayName = user.displayName;
	  var numOfMatches = 0;
firebase.database().ref('/users/' + user.displayName).once('value').then(function(snapshot) {
  var numOfMatches = snapshot.val().numOfMatches;
firebase.database().ref('/users/' + user.displayName + '/matches').once('value').then(function(snapshot){
  
		  console.log("a");


  
      
    
    var container = document.getElementById("container");
for (var i = 1; i <= numOfMatches; i++) {
		  console.log("boo");
	var matchName = snapshot.val().i;
    container.innerHTML += '<div class="box" style="border: 1px solid black; width:100%; height:150px">'+matchName+'</div>';
}
});
});
    }
    });
    </script>
